<!DOCTYPE html>
<head>
    <title>Stack</title>
    <link rel="stylesheet" href="style.css">
    <script src="stack.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <div id="title"><h1>STACK</h1></div>

        <div id="set-size">
            <input id="stack-size"placeholder="Insert size">
            <button id="size-btn">Set</button>
        </div>

        <div id="modify">
            <div id="push-sec">
                <button id="push-btn">PUSH</button>
                <input id="value" placeholder="Insert value">
            </div>
            <div id="pop-sec">
                <button id="pop-btn">POP</button>
            </div>
        </div>

        <div id="stack-content">
            <div id="stack">
                
            </div>
        </div>
    </div>
</body>
</html>
